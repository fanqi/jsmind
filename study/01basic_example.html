<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01basic_example</title>
    <!--引入jsmind样式(必须)-->
    <link rel="stylesheet" href="../style/jsmind.css"/>
    <!--引入jsmind核心文件(必须)-->
    <script src="../js/jsmind.js"></script>
    <!--引入jsmind.draggable.js 文件,使jsmind能够通过鼠标拖拽的方式移动节点(可选) -->
    <script src="../js/jsmind.draggable.js"></script>


    <style type="text/css">
        /*指定jsmind容器样式*/
        #jsmind_container {
            height: 500px;
        }
    </style>
</head>
<body>
<!--为 jsmind 准备一个容器，jsmind 将在这个容器里显示思维导图。可自行定义容器的id、大小及样式-->
<div id="jsmind_container"></div>
<!--初始化jsmind-->
<script type="text/javascript">
    function load_jsmind() {
        var options = {// jsmind选项
            container: 'jsmind_container',// [必选] 容器的ID
            editable: true,// [可选] 是否启用编辑
            theme: 'orange'// [可选] 主题
        };

        var mind = {//jsmind 数据
            /* 元数据，定义思维导图的名称、作者、版本等信息 */
            "meta": {
                "name": "jsMind-demo-tree",
                "author": "hizzgdev@163.com",
                "version": "0.2"
            },
            /* 数据格式声明 */
            "format": "node_tree",
            /* 数据内容 */
            "data": {
                "id": "root", "topic": "jsMind", "children": [
                    {
                        "id": "easy", "topic": "Easy", "direction": "left", "children": [
                        {"id": "easy1", "topic": "Easy to show"},
                        {"id": "easy2", "topic": "Easy to edit"},
                        {"id": "easy3", "topic": "Easy to store"},
                        {"id": "easy4", "topic": "Easy to embed"}
                    ]
                    },
                    {
                        "id": "open", "topic": "Open Source", "direction": "right", "children": [
                        {"id": "open1", "topic": "on GitHub"},
                        {"id": "open2", "topic": "BSD License"}
                    ]
                    },
                    {
                        "id": "powerful", "topic": "Powerful", "direction": "right", "children": [
                        {"id": "powerful1", "topic": "Base on Javascript"},
                        {"id": "powerful2", "topic": "Base on HTML5"},
                        {"id": "powerful3", "topic": "Depends on you"}
                    ]
                    },
                    {
                        "id": "other", "topic": "test node", "direction": "left", "children": [
                        {"id": "other1", "topic": "I'm from local variable"},
                        {"id": "other2", "topic": "I can do everything"}
                    ]
                    }
                ]
            }
        };

        // 让 jm 显示这个 mind
        jsMind.show(options, mind);
        //or
//        var jm = new jsMind(options);
//        jm.show(mind);
    }
    load_jsmind();
</script>
</body>
</html>
